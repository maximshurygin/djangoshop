{% extends 'catalog/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success">
                                Сохранить
                            </button>
                        </form>
                    </div>
                    {% if not user.is_verified %}
                        {% if user.is_authenticated and not user.is_verified %}
                            <a href="{% url 'users:send_verification_code' %}" class="btn btn-primary">Верифицировать
                                почту</a>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
