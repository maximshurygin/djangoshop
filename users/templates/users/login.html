{% extends 'catalog/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success">
                                Войти
                            </button>
                            <a href="{% url 'users:generate_new_password' %}" class="btn btn-warning">Сбросить
                                пароль</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
